<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
	<div class="page-header">
		<h3 data-ng-bind="article.title"></h3>
		<a target="_blank" data-ng-bind="article.title" data-ng-href="{{article.title}}"></a>
	</div>
	<div class="pull-right">
		<a class="btn btn-primary" data-ng-click="add();">
			<i class="glyphicon glyphicon-ok"></i>
		</a>
		<a class="btn btn-primary" href="/#!/articles/{{article._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="article.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="article.user.displayName"></span>
		</em>
	</small>
	<p class="lead" data-ng-bind="article.content"></p>
</section>
