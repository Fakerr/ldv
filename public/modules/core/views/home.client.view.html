<section data-ng-controller="HomeController">
	<div class="jumbotron text-center panel-transparent">
        <div data-my-ads>
            <!-- Begin BidVertiser code -->
            <SCRIPT LANGUAGE="JavaScript1.1" SRC="http://bdv.bidvertiser.com/BidVertiser.dbm?pid=686804&bid=1714895" type="text/javascript"></SCRIPT>
            <!-- End BidVertiser code -->      
        </div>
        <div class="panel panel-default no-padding-bottom ">
            <div class="panel-body panel-modified no-padding-bottom">
                <div class="row">
                    <div class="col-md-4" ng-repeat="video in videos | limitTo:quantity">
                        <div class="embed-responsive embed-responsive-16by9 video-wrapper">
                            <img class="imgW" src="/modules/core/img/bg/bg.png"
                                ng-click="openVideo(video.url)"/>
                                <youtube-video video-url="video.url" class="embed-responsive-item-preview"
                                player-vars="playerVars"></youtube-video>
                        </div>
                    </div>
                </div>
                <div class="display-button" ng-if="showButton">
                    <button type="button" class="btn btn-default btn-circle btn-xl" ng-click="displayVideos()">Load<br>more</button>
                </div>
            </div>
        </div>
    </div>
