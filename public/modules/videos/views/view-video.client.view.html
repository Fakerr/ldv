<section data-ng-controller="VideosController" data-ng-init="findOne()">
	<div class="page-header">
		<h3 data-ng-bind="video.url"></h3>
		<a target="_blank" data-ng-bind="video.url" data-ng-href="{{video.url}}"></a>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == video.user._id))">
		<a class="btn btn-primary" href="/#!/videos/{{video._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
    <p class="list-group-item-heading" data-ng-bind="video.description"></p>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="video.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="video.user.displayName"></span>
		</em>
	</small>
</section>
