<section data-ng-controller="VideosController">
    <div class="page-header">
        <h1>New Video</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Video url</label>
                    <div class="controls">
                        <input type="text" data-ng-model="url" id="name" class="form-control" placeholder="Url" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="content">Description</label>
                    <div class="controls">
                        <textarea name="content" data-ng-model="description" id="content" class="form-control" cols="20" rows="5" placeholder="Description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
